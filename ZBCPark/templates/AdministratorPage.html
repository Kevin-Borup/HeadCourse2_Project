{% extends "masterpage.html" %}
{% block content %}
<div style="justify-content:center; align-items:center; display:flex;">
    <div class="input-field" style="padding:1%;">
        <input type="text" placeholder="Enter a licenseplate" required>
    </div>
    <div class="input-field button" style="padding:1%;">
        <input type="button" value="Delete">
    </div>
</div>
{% for name in adminData %}
<div id="nameAndLicenseplate" style="text-align:center;">
    <li id="userList">
        {{adminData}}
    </li>
</div>

<div>
    <button type="button" onclick="loadUserProfileTemplate()">Get Profile Template</button>
    <div id="UserTemplateShowcase">

    </div>
</div>

{% endfor %}
{% block scripts %}
<script src="static/js/adminPage.js"></script>{% endblock %}
{% endblock %}
