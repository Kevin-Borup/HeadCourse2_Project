<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="StyleSheet" href="static/css/masterpage.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>{{ title }}</title>
</head>



<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="/">
            <img src="static/img/zbc_black.jpg" alt="Logo" style="width:40px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('parkingLotPage.parkingLotPage') }}">Parking Lot</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('profilePage.profilePage') }}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('loginPage.loginPage') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('registerPage.registerPage') }}">Register</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="body">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        <hr>
        <h4>ZBC Parking Lot &copy;</h4>
    </div>
    {% block scripts %}{% endblock %}
</body>

</html>
